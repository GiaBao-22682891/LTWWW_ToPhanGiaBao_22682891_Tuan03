<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            background-color: #a7e6f9;
            font-family: Arial, sans-serif;
        }
        form {
            width: 700px;
            margin: 20px auto;
            background-color: #d6f5ff;
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #e6f9ff;
        }
        table, th, td {
            border: 1px solid #00aaff;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 95%;
            padding: 6px;
            margin: 4px 0;
            box-sizing: border-box;
        }
        textarea {
            height: 60px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        .gender, .hobbies, .courses {
            margin: 8px 0;
        }
        .submit-reset {
            text-align: center;
            margin-top: 20px;
        }
        .submit-reset input {
            padding: 8px 20px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<form action = "register_servlet" method="GET">
    <h2 align="center">Student Registration Form</h2>

    <label>First name:
        <input type="text" maxlength="30" placeholder="Max 30 characters a-z and A-Z" name="txtFName">
    </label>

    <label>Last name:
        <input type="text" maxlength="30" placeholder="Max 30 characters a-z and A-Z" name="txtLName">
    </label>

    <label>Date of Birth:
        <select>
            <option>Day</option>
            <!-- Populate days -->
            ${[...Array(31).keys()].map(i => `<option>${i + 1}</option>`).join('')}
        </select>
        <select>
            <option>Month</option>
            <option>Jan</option><option>Feb</option><option>Mar</option><option>Apr</option>
            <option>May</option><option>Jun</option><option>Jul</option><option>Aug</option>
            <option>Sep</option><option>Oct</option><option>Nov</option><option>Dec</option>
        </select>
        <select>
            <option>Year</option>
            <!-- Populate years -->
            ${[...Array(50).keys()].map(i => `<option>${1980 + i}</option>`).join('')}
        </select>
    </label>

    <label>Email:
        <input type="email" name="txtEmail">
    </label>

    <label>Mobile number:
        <input type="text" maxlength="10" placeholder="10 digit number" name="txtMobileNum">
    </label>

    <div class="radioGender">
        Gender:
        <label><input type="radio" name="radioGender" value="MALE"> Male</label>
        <label><input type="radio" name="radioGender" value="FEMALE"> Female</label>
    </div>

    <label>Address:
        <textarea name="txtAddress"></textarea>
    </label>

    <label>City:
        <input type="text" maxlength="30" placeholder="Max 30 characters a-z and A-Z" name="txtCity">
    </label>

    <label>Pin Code:
        <input type="text" maxlength="6" placeholder="6 digit number" name="txtPinCode">
    </label>

    <label>State:
        <input type="text" maxlength="30" placeholder="Max 30 characters a-z and A-Z" name="txtState">
    </label>

    <label>Country:
        <input type="text" name="txtCountry">
    </label>

    <div class="hobbies">
        Hobbies:
        <label><input type="checkbox"> Drawing</label>
        <label><input type="checkbox"> Singing</label>
        <label><input type="checkbox"> Dancing</label>
        <label><input type="checkbox"> Sketching</label>
        <label><input type="checkbox"> Others</label>
        <input type="text" placeholder="Please specify">
    </div>

    <label>Qualification:</label>
    <table>
        <tr>
            <th>Sl.No</th>
            <th>Examination</th>
            <th>Board</th>
            <th>Percentage</th>
            <th>Year of Passing</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Class X</td>
            <td><input type="text" maxlength="10"></td>
            <td><input type="text" maxlength="5"></td>
            <td><input type="text" maxlength="4"></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Class XII</td>
            <td><input type="text" maxlength="10"></td>
            <td><input type="text" maxlength="5"></td>
            <td><input type="text" maxlength="4"></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Graduation</td>
            <td><input type="text" maxlength="10"></td>
            <td><input type="text" maxlength="5"></td>
            <td><input type="text" maxlength="4"></td>
        </tr>
        <tr>
            <td>4</td>
            <td>Masters</td>
            <td><input type="text" maxlength="10"></td>
            <td><input type="text" maxlength="5"></td>
            <td><input type="text" maxlength="4"></td>
        </tr>
    </table>

    <div class="radioCourses">
        Course applies for:
        <label><input type="radio" name="radioCourse" value="BCA"> BCA</label>
        <label><input type="radio" name="radioCourse" value="B_COM"> B.Com</label>
        <label><input type="radio" name="radioCourse" value="B_SC"> B.Sc</label>
        <label><input type="radio" name="radioCourse" value="B_A"> B.A</label>
    </div>

    <div class="submit-reset">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
</form>

</body>
</html>
